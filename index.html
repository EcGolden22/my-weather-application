<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Rain or Shine weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h2>Rain or Shine</h2>
        <h3>weather app ☁️</h3>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-btn" />
        </form>
      </header>
      <main>
        <h1>Paris</h1>
        <div>
          <p>
            Tuesday 14:50, scattered clouds
            <br />
            Humidity: 50%, Wind: 14.8 km/h
          </p>
        </div>
        <div>⛅ 14°C</div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/EcGolden22" target="_blank">Liz Golden </a>
        💛
        <br />
        open-sourced on
        <a
          href="https://github.com/EcGolden22/my-weather-application"
          target="_blank"
          >GitHub</a
        >, and hosted on
        <a href="https://courageous-souffle-85cffe.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
